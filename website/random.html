<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to random page...</title>
    <script>
        // Define an array of all pages except "/random.html"
        var pages = [
            {% for page in site.pages %}
                {% if page.url != '/random.html' %}
                    "{{ page.url }}",
                {% endif %}
            {% endfor %}
        ];
      
        // Redirect to a random page
        window.location.href = pages[Math.floor(Math.random() * pages.length)];
    </script>
</head>
<body>
</body>
</html>
