{% assign sorted_pages = site.pages | sort: 'title' %}

<ul>
{% for page in sorted_pages %}
  {% if page.title %}
    <li>
      <a href="{{ page.url }}">{{ page.title }}</a>
    </li>
  {% endif %}
{% endfor %}
{% for page in sorted_pages %}
  {% unless page.title %}
    <li>
      <a href="{{ page.url }}">{{ page.path }}</a>
    </li>
  {% endunless %}
{% endfor %}
</ul>
